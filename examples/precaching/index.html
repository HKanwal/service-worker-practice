<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pre-caching</title>
  </head>
  <body>
    <h3>Pre-caching</h3>

    <span>Pre-caching: when assets are saved to cache during SW installation.</span>

    <br />

    <i
      >You will see a doggo in 3 seconds. If SW is active and you reloaded, you will see a catto
      instead.</i
    >

    <script>
      window.addEventListener('load', () => {
        if ('serviceWorker' in navigator) {
          registerSW();
        }
      });

      setTimeout(showFriendo, 3000);

      function registerSW() {
        navigator.serviceWorker
          .register('./sw.js')
          .then(() => {
            console.log('SW sucessfully registered.');
          })
          .catch((err) => {
            console.warn('Error registering SW:');
            console.warn(err);
          });
      }

      function showFriendo() {
        const friendo = new Image();
        friendo.src = './dog.jpg';
        friendo.height = 500;
        document.body.appendChild(friendo);
      }
    </script>
  </body>
</html>
